<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 170, 0);
            border-radius: 50%;
            transition: 0.5s;
        }
        .box:hover{
            width: 150px;
            height: 150px;
            border-radius: 0;
            background-color: rgb(0, 221, 255);
        }
    </style>

</head>
<body>
    
    <div class="box"></div>

</body>
</html>
