<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid</title>
    <style>
        .row{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            margin: 40px;
            column-gap: 10px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    
    <div class="row">
        <div style="background-color: blue;">1fr</div>
        <div style="background-color: rgb(255, 0, 0);">1fr</div>
        <div style="background-color: blue;">1fr</div>
        <div style="background-color: rgb(255, 0, 0);">1fr</div>
        <div style="background-color: rgb(255, 0, 0);">1fr</div>
        <div style="background-color: blue;">1fr</div>
        <div style="background-color: rgb(255, 0, 0);">1fr</div>
        <div style="background-color: blue;">1fr</div>
        
    </div>


</body>
</html>
