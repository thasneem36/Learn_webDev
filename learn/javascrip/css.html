<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
    }
    .max{
        width: 300px;
    }
</style>

<div id="box"></div>
<button onclick="change()">change color</button>

<script>
    //select box
    var box=document.getElementById("box")

    function change(){
        box.setAttribute("class","max")
    }
</script>
