<input id="num1" value="5">
<input id="num2" value="5">
<button onclick="total_fun()">click</button>
<p id="result">Result</p>

<script>

    let num1 = document.getElementById('num1')
    let num2 = document.getElementById('num2')
    let result_box = document.getElementById('result')
    let val1 = Number(num1.value)
    let val2 = Number(num2.value)
    let total = val1+val2
    
    function total_fun(){
        result_box.textContent = total
    }


</script>
