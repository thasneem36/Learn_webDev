<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="get" onkeyup="update()">

    <h1 id="h1tag"></h1>

    <script>

        var i = document.getElementById("get");
        var tag = document.getElementById('h1tag');

        function update(){

            tag.textContent = i.value;
        }

    </script>

</body>
</html>
